<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VRSEC</title>
</head>
<body>
<div class="main">
    <div class="heading"> 
        <h1 class="heading1">Student Registration Form</h1>
    </div>
   
    <div>
 <form class="FORM" action="actionpage.html">
    <div class="NAMEINPUT">
     <label for="NAME">ENTER YOUR NAME:</label>
      <br>
     <input type="text" class="NAME">
    </div>
     <br>
    <div class="ROLLINPUT">
     <label for="ROLL">ENTER YOUR ROLL:</label>
      <br>
     <input type="text" class="ROLL">
    </div>
    <br>
    <div class="DEPTINPUT">
     <label for="DEPT">CHOOSE YOUR DEPARTMENT:</label>
     <br>
     <select>
        <option>IT</option>
        <option>CSE</option>
        <option>AI&DS</option>
        <option>Ai&ML</option>
        <option>EEE</option>
        <option>EIE</option>
        <option>CIVIL</option>
        <option>MECHANICAL</option>
    </select>
    </div>
    <br>
    <div class="DOB">
        <label for="dob">DATE OF BIRTH:</label>
        <br>
        <input type="date" class="dob"> 
    </div>
    <br>
    <div class="GENDER">
     <input type="radio" id="male" name="gender" value="MALE">
     <label for="male">MALE</label>
     <br>
     <input type="radio" id="female" name="gender" value="FEMALE">
     <label for="male">FEMALE</label>
    </div>
    <br>
    <div class="submit_button">
      <input type="submit" class="SUBMIT">
    </div>
    <br>
     </form>
    </div>
</div>
</body>
</html>
